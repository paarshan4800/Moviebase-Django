<div class="container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-md-8">
      <form [formGroup]="form">
        <mat-form-field appearance='legacy' floatLabel='always' (keyup)="DisplayMovies()">
          <mat-label class="accentFont">Enter Movie Title</mat-label>
          <input matInput placeholder="Enter Movie Title" type="text" name="title" formControlName="title" autocomplete="off">
        </mat-form-field>
        <br>
        <small class="text-danger" *ngIf="noMoviesFound">Provide valid movie title</small>
      </form>
    </div>
  </div>
</div>
<app-moviegrid [MovieList]="MovieList"></app-moviegrid>
