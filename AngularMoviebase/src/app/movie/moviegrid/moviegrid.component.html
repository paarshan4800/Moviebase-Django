<div class="container">
  <div class="row justify-content-center text-center">
    <div class="col-lg-3 col-md-4 col-sm-5 col-xs-5 mb-4 movieGrid" *ngFor="let movie of MovieList" (click)="ClickedMovieGrid(movie.imdbID)">
      <img [src]="movie.Poster" alt="Movie Poster" class="moviePoster">
      <p class="mat-title accentFont mt-2">{{movie.Title}}<br><span class="mat-h4 accentFont">{{movie.Year}}</span></p>
    </div>
  </div>
</div>
